<div class = "container">
  <h2 class = "page-header"> Request Leaves</h2>
  <form (submit) = "request()">



    <div class="container">
      <div class="col-md-8">
        <div class = "form-group">
          <label>Subject</label>
          <input type="text" [(ngModel)] = "reason" name ="reason" class = "form-control" required>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="container">
      <div class="col-md-8">
        <div class = "form-group">
          <label>Discription (if any)</label><br>
          <textarea [(ngModel)]='describe' name ="describe" rows="6" cols="98"></textarea>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="container">
      <div class="col-md-8">
        <div class = "form-group">
          <label>Date</label>
          <input type="date" [(ngModel)] = "date" name ="date" class = "form-control" required>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="container">
      <div class="col-md-8">
        <input type="submit" class ="btn btn-primary" value = "Submit">
      </div>
      <div class="col-md-4"></div>
    </div>
  </form>
</div>
<hr>
<div class = "container">
	<table>
			<tr>
			   <th>Date</th>
			   <th>Reason</th>
			   <th>Describe</th>
			   <th>Delete</th>
			</tr>

			<tr *ngFor = "let request of requests">
			   <td>{{request.date}}</td>
			   <td>{{request.reason}}</td>
			   <td>{{request.describe}}</td>
			   <th><input type="button" (click) = "deleteRequest(request._id)" value= "Delete" class ="btn btn-danger"></th>
			</tr>

	</table>
  <br>
  <br>
</div>
