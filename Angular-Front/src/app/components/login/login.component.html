<div class = "container">
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4"><h2 class = "page-header">Login</h2></div>
    <div class="col-md-4"></div>
  </div>

  <form (submit) = "loginUser()">
    <div class="container">
      <div class="col-md-4"></div>
      <div class = "form-group col-md-4">
        <label>Email</label>
        <input type="text" [(ngModel)] = "email" name ="email" class = "form-control">
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="container">
      <div class="col-md-4"></div>
      <div class = "form-group col-md-4">
        <label>Password</label>
        <input type="text" [(ngModel)] = "password" name ="password" class = "form-control">
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-4"><input type="submit" class ="btn btn-primary btn-block" value = "Login"></div>
      <div class="col-md-4"></div>
    </div>
  </form>
</div>
